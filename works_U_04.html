<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk 火少爺炒飯 | UI 設計</title>
  <link rel="stylesheet" href="forworks.css">
</head>
<body>
  <!-- 保持原有HTML结构不变 -->
  <div class="mouse-ball"></div>
  <header>
    <div class="brand-logo">Azuna</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="works.html">Works</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="mobile-nav" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="works.html">Works</a>
    </div>
  </header>
  <button id="topButton">↑</button>

  <article class="main-content">
    <img src="img/fire_Top.webp" alt="Japanese restaurant menu design showcase" class="hero-image">
    
    <section class="project-details">
      <h1 class="project-title">Kiosk 火少爺炒飯 | UI 設計</h1>
      <p class="project-year">年份：2025</p>
      <p class="project-tools">工具：Figma,JoyOrder3</p>
    </section>

    <div class="tag-container">
      <span class="tag">UI設計</span>
      <span class="tag">平面設計</span>
    </div>

    <section class="description-box">
      <div class="section-content">
        <h2 class="section-title">設計描述</h2>
        <div class="section-divider"></div>
        <p class="section-text">
        Kiosk自動點餐機，中華風炒飯店，風格採用水墨傳統風格。
            
        </p>
      </div>
    </section>
    <div class="buttonBox"><button class="openButton" data-video-path="video/火少爺.mp4">Kiosk 操作影片</button></div>

    <!-- 燈箱結構 -->
    <div class="lightbox" id="lightbox">
      <div class="video-container">
        <video controls autoplay id="videoPlayer">
          <source src="" type="video/mp4">
          您的瀏覽器不支援播放此影片。
        </video>
        <span class="close-btn" id="closeButton">&times;</span>
      </div>
    </div>
    <div class="gallery">
        <div class="gallery-image">
          <img src="img/fire_01 (1).webp" alt="UI 1" data-fullsize="img/fire_01 (1).webp">
        </div>
        <div class="gallery-image">
          <img src="img/fire_01 (2).webp" alt="UI 2" data-fullsize="img/fire_01 (2).webp">
        </div>
        <div class="gallery-image">
          <img src="img/fire_01 (3).webp" alt="UI 3" data-fullsize="img/fire_01 (3).webp">
        </div>
        <div class="gallery-image">
          <img src="img/fire_01 (4).webp" alt="UI 4" data-fullsize="img/fire_01 (4).webp">
          </div>
      </div>
      <div class="lightbox-overlay" id="lightboxOverlay">
        <div class="lightbox-content">
          <button class="close-btn" onclick="closeLightbox()">&times;</button>
          <img class="lightbox-image" id="lightboxImage" src="" alt="燈箱預覽">
        </div>
      </div>

    <section class="credits-box">
      <div class="section-content">
        <h2 class="section-title">製作名單</h2>
        <div class="section-divider"></div>
        <p class="section-text">Designer : 梓枰</p>
      </div>
    </section>
  </article>
  <script src="forworks.js"></script>
</body>
</html>
