    body {
      margin: 0;
      font-family: 'Swei Gothic CJK TC', -apple-system, Roboto, Helvetica, sans-serif;
      background-color: #F0F0E4;
      color: #537162;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .brand-logo {
      font-size: 40px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-size: 18px;
      font-weight: 400;
    }

    /* Carousel */
    .carousel {
      overflow: visible;
      position: relative;
      margin: 20px auto;
      max-width: 100%;
    }

    .carousel-track {
      display: flex;
      gap: 20px;
      animation: scroll-carousel 60s linear infinite;
    }

    .carousel img {
      width: 403px;
      height: 700px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: -1px 1px 8px rgb(222, 215, 215);
    }

    @keyframes scroll-carousel {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-320px * 4)); }
    }

    /* Skills Section */
    .skills {
      display: flex;
      overflow: visible;
      margin: 20px;
      background: none;
      font-size: 16px;
      white-space: nowrap;
    }

    .skills-track {
      display: flex;
      animation: scroll-skills 90s linear infinite;
    }

    .skills span {
      margin-right: 40px;
    }

    @keyframes scroll-skills {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-size: 14px;
    }
  </style>
</head>
