<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azuna Portfolio</title>
  <style>
     @font-face {
  font-family:'SweiGothicCJKtc-Regular';
  src: url(https://cdn.jsdelivr.net/gh/max32002/swei-gothic@2.129/WebFont/CJK%20TC/SweiGothicCJKtc-Regular.woff2) format("woff2")
  , url(https://cdn.jsdelivr.net/gh/max32002/swei-gothic@2.129/WebFont/CJK%20TC/SweiGothicCJKtc-Regular.woff) format("woff");
}
* {
      cursor: none !important; /* 強制隱藏所有元素的鼠標 */
    }
    .mouse-ball {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #4fa89f;
      border-radius: 50%;
      mix-blend-mode: normal; /* 反白效果 */
      pointer-events: none; /* 防止遮擋點擊 */
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease-out, background 0.2s ease-out;
      z-index: 9999;
    }
    a, button, .clickable {
      position: relative;
    }
    body {
      margin: 0;
      font-family: 'SweiGothicCJKtc-Regular', -apple-system, Roboto, Helvetica, sans-serif;
      background-color: #F8F8F2;
      color: #537162;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .brand-logo {
        font-size: 40px;
        font-weight: bold;
      color: #537162;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-size: 18px;
      font-weight: 400;
    }

    main {
      padding: 20px;
    }

    .tags {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .tag-button {
      padding: 6px 20px;
      border-style:solid ;
      border-color: #239D8E;
      border-width: 1.2px;
      background-color: #F0F0E4;
      color: #73AD9D;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tag-button:hover {
      background-color: #dae0dd;
    }

    .tag-button.active {
      border-style: none;
      background-color: #239D8E;
      color: #F0F0E4;
    }

    .portfolio {
      letter-spacing: 0.48px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 20px;
    }

    .portfolio-item {
      flex-direction: column;
      text-align: left; 
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
    }

    .portfolio-item:hover {
      transform: translateY(-5px);
    }

    .portfolio-item img {
      width: 100%; 
      border-radius: 14px;
      box-shadow: -1px 1px 8px rgb(214, 211, 211);
    }

    .portfolio-item-info {
      color: #317B72;
      padding: 20px 10px;
      font-size: 20px;
      font-weight: 600;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-size: 14px;
      background-color: #F0F0E4;

      @media (max-width: 768px) {
  header {
    padding: 15px 20px;
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
  }

  .brand-logo {
    font-size: 32px;
  }

  nav {
    gap: 15px;
    flex-wrap: wrap;
  }

  nav a {
    font-size: 16px;
  }

  main {
    padding: 15px;
  }

  #portfolio-title {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .tags {
    gap: 8px;
    margin: 15px 0;
  }

  .tag-button {
    padding: 4px 16px;
    font-size: 14px;
    border-radius: 16px;
  }

  .portfolio {
    grid-template-columns: 1fr;
    gap: 15px;
  }

  .portfolio-item-info {
    padding: 12px 8px;
    font-size: 16px;
  }

  footer {
    flex-direction: column;
    gap: 8px;
    padding: 15px 20px;
    text-align: center;
  }

  footer address {
    order: 2;
  }

  footer p {
    order: 1;
  }
}

/* 中型裝置微調 (769px ~ 1024px) */
@media (min-width: 769px) and (max-width: 1024px) {
  .portfolio {
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  }
}

    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 30px;
      height: 3px;
      background-color: #537162;
      margin: 4px 0;
    }
    .mobile-nav {
      display: none;
      position: absolute;
      top: 70px;
      right: 40px;
      background: #F0F0E4;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex-direction: column;
      gap: 15px;
      padding: 10px;
    }
    .mobile-nav a {
      text-decoration: none;
      color: inherit;
      font-size: 18px;
      font-weight: 400;
      padding: 10px;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .mobile-nav.active {
        display: flex;
        z-index: 1;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="mouse-ball"></div>
  <header>
    <div class="brand-logo">Azuna</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#profhilo">About</a>
      <a href="works.html">Works</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="mobile-nav" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="#profhilo">About</a>
      <a href="works.html">Works</a>
    </div>
  </header>

  <main>
    <h2 id="portfolio-title">全部作品</h2>
    <div class="tags">
      <button class="tag-button" onclick="filterPortfolio('all')">全部</button>
      <button class="tag-button" onclick="filterPortfolio('菜單設計')">菜單設計</button>
      <button class="tag-button" onclick="filterPortfolio('包裝設計')">包裝設計</button>
      <button class="tag-button" onclick="filterPortfolio('Logo')">Logo</button>
      <button class="tag-button" onclick="filterPortfolio('平面設計')">平面設計</button>
    </div>

    <div class="portfolio" id="portfolio">
      <a class="portfolio-item" data-tags="菜單設計,Logo" href="works_M_01.html">
        <img src="https://cdn.builder.io/api/v1/image/assets/872e1de963c842c3b4486ea858b2cb8e/2397f5f01a90a17a4b85bbbca54a455815804c10559116c3b47ef6b6da893db4?apiKey=872e1de963c842c3b4486ea858b2cb8e&" alt="Portfolio 1">
        <div class="portfolio-item-info">伊勝日式料理 | 菜單設計</div>
      </a>
      <a class="portfolio-item" data-tags="包裝設計" href="#link2">
        <img src="https://cdn.builder.io/api/v1/image/assets/872e1de963c842c3b4486ea858b2cb8e/71e04daa4d9a9aca1d29d160dd2c94b52fc3271fab9b7618cdeef278248f4554?apiKey=872e1de963c842c3b4486ea858b2cb8e&" alt="Portfolio 2">
        <div class="portfolio-item-info">牛店 | 包裝設計</div>
      </a>
      <a class="portfolio-item" data-tags="菜單設計,Logo" href="#link3">
        <img src="https://cdn.builder.io/api/v1/image/assets/872e1de963c842c3b4486ea858b2cb8e/8bb40087face3f0c52668484a0382a1c0bd8e05f52cd1807e5b7a5b019db7843?apiKey=872e1de963c842c3b4486ea858b2cb8e&" alt="Portfolio 3">
        <div class="portfolio-item-info">可可熊 | Logo</div>
      </a>
      <a class="portfolio-item" data-tags="名片,Logo" href="#link4">
        <img src="https://cdn.builder.io/api/v1/image/assets/872e1de963c842c3b4486ea858b2cb8e/af7aad4bb75c5f621b60897316bddb74aef79555dd97b2514175d1a140adf438?apiKey=872e1de963c842c3b4486ea858b2cb8e&" alt="Portfolio 4">

      <a class="portfolio-item" data-tags="平面設計" href="#link5">
        <img src="https://cdn.builder.io/api/v1/image/assets/872e1de963c842c3b4486ea858b2cb8e/ee267081ea56583ee2b06a624d14574941e761b6b101b2d902ebce55f214d8bb?apiKey=872e1de963c842c3b4486ea858b2cb8e&" alt="Portfolio 5">

      <a class="portfolio-item" data-tags="書籍設計" href="#link6">
        <img src="https://cdn.builder.io/api/v1/image/assets/872e1de963c842c3b4486ea858b2cb8e/3edac9e478c4226431e920707719cf787d1a4e3f78832709dff94366cc64e14f?apiKey=872e1de963c842c3b4486ea858b2cb8e&" alt="Portfolio 6">

      </a>
    </div>
  </main>

  <footer>
    <p>Copyright © Azuna All Rights Reserved.</p>
  </footer>

  <script>
    function filterPortfolio(tag) {
      const items = document.querySelectorAll('.portfolio-item');
      items.forEach(item => {
        const itemTags = item.getAttribute('data-tags');
        if (tag === 'all' || itemTags.includes(tag)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });

      const title = document.getElementById('portfolio-title');
      title.textContent = tag === 'all' ? '全部作品' : tag;

      const buttons = document.querySelectorAll('.tag-button');
      buttons.forEach(button => button.classList.remove('active'));
      event.target.classList.add('active');
    }
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('active');
    }
    const ball = document.querySelector('.mouse-ball');
    const clickableElements = document.querySelectorAll('a, button, .clickable');

    // 追蹤鼠標移動
    document.addEventListener('mousemove', (e) => {
      ball.style.left = `${e.pageX}px`;
      ball.style.top = `${e.pageY}px`;
    });

    // 防止鼠標超出視窗
    document.addEventListener('mouseleave', () => {
      ball.style.opacity = '0';
    });

    document.addEventListener('mouseenter', () => {
      ball.style.opacity = '1';
    });

    // 鼠標懸停效果
    clickableElements.forEach(element => {
      element.addEventListener('mouseenter', () => {
        ball.style.transform = 'translate(-50%, -50%) scale(4)';
        ball.style.background = '#4fa89f';
        ball.style.mixBlendMode= 'multiply'; /* 反白效果 */
      });

      element.addEventListener('mouseleave', () => {
        ball.style.transform = 'translate(-50%, -50%) scale(1)';
      });
    });
  </script>
</body>
