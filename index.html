   @font-face {
  font-family:'SweiGothicCJKtc-Regular';
  src: url(https://cdn.jsdelivr.net/gh/max32002/swei-gothic@2.129/WebFont/CJK%20TC/SweiGothicCJKtc-Regular.woff2) format("woff2")
  , url(https://cdn.jsdelivr.net/gh/max32002/swei-gothic@2.129/WebFont/CJK%20TC/SweiGothicCJKtc-Regular.woff) format("woff");
}
* {
      cursor: none !important; /* 強制隱藏所有元素的鼠標 */
    }
    .mouse-ball {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #4fa89f;
      border-radius: 50%;
      mix-blend-mode: normal; /* 反白效果 */
      pointer-events: none; /* 防止遮擋點擊 */
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease-out, background 0.2s ease-out;
      z-index: 9999;
    }
    a, button, .clickable {
      position: relative;
    }
    body {
      margin: 0;
      cursor: none;
      font-family: 'SweiGothicCJKtc-Regular', -apple-system, Roboto, Helvetica, sans-serif;
      background-color: #F0F0E4;
      color: #537162;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: relative;
    }

    .brand-logo {
      font-size: 40px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-size: 18px;
      font-weight: 400;
    }

    /* Carousel */
   /* 修改後的 Carousel 部分 */
.carousel {
  overflow: visible;
  position: relative;
  margin: 20px auto;
}

.carousel-track {
  display: flex;
  gap: 15px;
  animation: scroll-carousel 40s linear infinite;
  width: max-content;
}

@keyframes scroll-carousel {
  0% { transform: translateX(0); }
  100% { transform: translateX(calc(-50% - 7.5px)); }
}

    .carousel img {
      width: 403px;
      height: 700px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: -1px 1px 8px rgb(222, 215, 215);

    }
  
/* 修改後的 Skills 部分 */
@keyframes scroll {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}

@keyframes scroll2 {
  from { transform: translateX(0%); }
  to { transform: translateX(-200%); }
}

.skills {
  overflow: visible;
  position: relative;
  width: 100%;
  background: none;
  white-space: nowrap;
  display: flex;
}

.skills-track {
  display: flex;
  animation: scroll 45s linear infinite;
}

.skills-track.second {
  animation: scroll2 45s linear infinite;
  animation-delay: -22.5s; /* 確保無縫過渡 */
}

.skills-track span {
  display: inline-block;
  margin-right: 40px;
  font-size: 16px;
  white-space: nowrap;
}


    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-size: 14px;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 30px;
      height: 3px;
      background-color: #537162;
      margin: 4px 0;
    }
    .mobile-nav {
      display: none;
      position: absolute;
      top: 70px;
      right: 40px;
      background: #F0F0E4;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex-direction: column;
      gap: 15px;
      padding: 10px;
    }
    .mobile-nav a {
      text-decoration: none;
      color: inherit;
      font-size: 18px;
      font-weight: 400;
      padding: 10px;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      }

        display: flex;
        z-index: 1;
        border-radius: 12px;
      }
      .carousel img {
        width: 100%;
        height: 600px;
      }
    }

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('active');
    }
    const ball = document.querySelector('.mouse-ball');
    const clickableElements = document.querySelectorAll('a, button, .clickable');

    // 追蹤鼠標移動
    document.addEventListener('mousemove', (e) => {
      ball.style.left = `${e.pageX}px`;
      ball.style.top = `${e.pageY}px`;
    });

    // 防止鼠標超出視窗
    document.addEventListener('mouseleave', () => {
      ball.style.opacity = '0';
    });

    document.addEventListener('mouseenter', () => {
      ball.style.opacity = '1';
    });

    // 鼠標懸停效果
    clickableElements.forEach(element => {
      element.addEventListener('mouseenter', () => {
        ball.style.transform = 'translate(-50%, -50%) scale(4)';
        ball.style.background = '#4fa89f';
        ball.style.mixBlendMode= 'multiply'; /* 反白效果 */
      });

      element.addEventListener('mouseleave', () => {
        ball.style.transform = 'translate(-50%, -50%) scale(1)';
      });
    });
  </script>
