    /* Carousel */
   /* 修改後的 Carousel 部分 */
.carousel {
  overflow: visible;
  position: relative;
  margin: 20px auto;
}

.carousel-track {
  display: flex;
  gap: 15px;
  animation: scroll-carousel 40s linear infinite;
  width: max-content;
}

@keyframes scroll-carousel {
  0% { transform: translateX(0); }
  100% { transform: translateX(calc(-50% - 7.5px)); }
}

    .carousel img {
      width: 403px;
      height: 700px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: -1px 1px 8px rgb(222, 215, 215);

    }
  
/* 修改後的 Skills 部分 */
@keyframes scroll {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}

@keyframes scroll2 {
  from { transform: translateX(0%); }
  to { transform: translateX(-200%); }
}

.skills {
  overflow: visible;
  position: relative;
  width: 100%;
  background: none;
  white-space: nowrap;
  display: flex;
}

.skills-track {
  display: flex;
  animation: scroll 45s linear infinite;
}

.skills-track.second {
  animation: scroll2 45s linear infinite;
  animation-delay: -22.5s; /* 確保無縫過渡 */
}

.skills-track span {
  display: inline-block;
  margin-right: 40px;
  font-size: 16px;
  white-space: nowrap;
}
